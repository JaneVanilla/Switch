<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="less/style.less">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
   </head>
   <body class="page-body">
     <header class="page-header">
       <div class="container">
        <div class="page-header__top">
           <nav class="page-nav">
             <ul class="page-nav__list">
               <li class="page-nav__items"><a href="#" class="page-nav__links">Home</a></li>
               <li class="page-nav__items"><a href="#" class="page-nav__links">What we do?</a></li>
               <li class="page-nav__items"><a href="#" class="page-nav__links">Testimomial</a></li>
               <li class="page-nav__items"><a href="#" class="page-nav__links">Contact Us</a></li>
             </ul>
           </nav>
           <a href="#" class="page-header__logo">Switch</a>

           <form action="post" class="page-header__form">
             <input class="page-header__search-input" type="text" placeholder="Search...">
           </form>
             <div class="page-header__mobile-btn">
                <button class="page-header__btn page-header__btn--hamburger"><i class="fa fa-bars" aria-hidden="true"></i></button>
                <button class="page-header__btn page-header__btn--close"><i class="fa fa-times" aria-hidden="true"></i></button>
           </div>
        </div>
       </div>
     </header>
       
   </body>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
